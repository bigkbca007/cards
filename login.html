<!DOCTYPE html>
<html lang="pt-br">
	<head>
    <meta http-equiv="contet/type" content="text/html; charset=UTF-8">
		<meta name="Viewport" content="width=device-width">
		<title>Cards Firebase</title>

    <link rel="stylesheet" href="bootstrap/css/bootstrap.min.css">

	</head>
	<body>
		<div class="container">
			<h1 id="txt_titulo"></h1>
      <!-- Login -->
      <div class="panel panel-default">
        <div class="panel-heading"><h2 class="text-info">Login<h2></div>
        <div class="panel-body">
          <div id="login" class="div_page">
            <form class="form-horizontal" id="form_login">
              <div class="form-group">
                  <div class="col-md-4">
                    <label for="email_login">E-Mail*</label>
                    <input type="text" class="form-control" id="email_login" placeholder="E-Mail">
                  </div>
                </div>
              <div class="form-group">
                  <div class="col-md-3">
                    <label for="senha_login">Senha*</label>
                    <input type="password" class="form-control" id="senha_login" placeholder="Senha">
                  </div>
                </div>
              <div class="form-group">
                  <div class="col-md-3">
                    <button type="button" class="btn btn-default" onclick="criarUsuario()">Cadastrar</button>
                    <button type="button" class="btn btn-info" onclick="login()">Login</button>
                  </div>
                </div>
                <hr>
                <div class="form-group">
                  <div class="col-md-6">
                    <button type="button" class="btn btn-primary" onclick="logarComFacebook()">Logar com Facebook</button>
                    <button type="button" class="btn btn-danger" onclick="logarComGoogle()">Logar com Google</button>
                  </div>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <div class="modal fade" id="modal-msgs" tabindex="-1" role="dialog" aria-labelledby="modal-sistema-label" aria-hidden="true">
      <div class="modal-dialog" role="document">
        <div class="modal-content">

          <div class="modal-header">
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
            <h3 class="modal-title" id="modal-sistema-label">Erro</h3>
          </div>

          <div class="modal-body"></div>

          <div class="modal-footer">
            <button type="button" id="bt-cancelar" class="btn btn-secondary" data-dismiss="modal">Ok</button>
          </div>

        </div>
      </div>

    </div>
    </div>
  </body>

  <script src="https://www.gstatic.com/firebasejs/4.10.0/firebase.js"></script>
  <script type="text/javascript" src="js/jquery-3.2.1.min.js"></script>
  <script type="text/javascript" src="./js/firebase.conf.js"></script>
  <script src="bootstrap/js/bootstrap.min.js"></script>
  <script type="text/javascript" src="./js/login.js" defer="defer"></script>

</html>
